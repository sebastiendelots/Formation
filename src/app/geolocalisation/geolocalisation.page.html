<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Geolocalisation</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <div>Latitude = {{latitude}}</div>
  </ion-item>
  <ion-item>
    <div>Longitude = {{longitude}}</div>
  </ion-item>
  <ion-button size="large" color="primary" [href]="position" padding>Go to Google Map</ion-button>
</ion-content>
