<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Liste produit</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-tabs>
    <ion-list *ngFor="let item of listProduit" (click)="gotToProduit(item.id)" slot="top">
      <ion-item *ngIf="categorieToDisplay === 'Toutes'">
        <ion-avatar slot="start">
          <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
        </ion-avatar>
        <ion-label>{{item.produit}}</ion-label>
      </ion-item>
      <ion-item *ngIf="categorieToDisplay !== 'Toutes' && item.categorie === categorieToDisplay">
        <ion-avatar slot="start">
          <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
        </ion-avatar>
        <ion-label>{{item.produit}}</ion-label>
      </ion-item>
    </ion-list>
    <app-categorie-tab (categorieToDisplay)="categorieChangedHandler($event)"></app-categorie-tab>
  </ion-tabs>
</ion-content>
