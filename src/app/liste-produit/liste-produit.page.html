<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Liste produit</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let item of listProduit">
    <ion-item *ngIf="categorieToDisplay === 'Toutes'">
      <ion-avatar slot="start">
        <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
      </ion-avatar>
      <ion-label>{{item.produit}}</ion-label>
      <ion-button (click)="addProduit(item)">Save</ion-button>
    </ion-item>
    <ion-item *ngIf="categorieToDisplay !== 'Toutes' && item.categorie === categorieToDisplay">
      <ion-avatar slot="start">
        <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
      </ion-avatar>
      <ion-label>{{item.produit}}</ion-label>
      <ion-button (click)="addProduit(item)">Save</ion-button>
    </ion-item>
  </ion-list>

  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button *ngFor="let categorie of listCategorie" (click)="showCategorie(categorie.libelle)">
        <ion-icon [name]="categorie.icon"></ion-icon>
        <ion-label>{{categorie.libelle}}</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
